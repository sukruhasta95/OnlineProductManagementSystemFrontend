<div class="signup-container">
  <mat-card>
    <h2>Kayıt Ol</h2>
    <mat-form-field appearance="outline">
      <mat-label>Kullanıcı Adı</mat-label>
      <input matInput type="text" [(ngModel)]="userInput.Username">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Şifre</mat-label>
      <input matInput type="password" [(ngModel)]="userInput.Password">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="userInput.Role">
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="signup()">Kayıt Ol</button>
    <p>Zaten hesabınız var mı? <a routerLink="/auth/login" class="router-link">Giriş yapın</a></p>
  </mat-card>
</div>
