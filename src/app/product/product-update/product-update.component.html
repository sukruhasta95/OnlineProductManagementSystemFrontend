<h2>Ürünü Güncelle</h2>
<mat-form-field>
  <mat-label>Ürün Adı</mat-label>
  <input matInput [(ngModel)]="product.name">
</mat-form-field>
<mat-form-field>
  <mat-label>Açıklama</mat-label>
  <input matInput [(ngModel)]="product.description">
</mat-form-field>
<mat-form-field>
  <mat-label>Fiyat</mat-label>
  <input matInput type="number" [(ngModel)]="product.price">
</mat-form-field>
<button mat-raised-button color="primary" (click)="save()">Kaydet</button>
